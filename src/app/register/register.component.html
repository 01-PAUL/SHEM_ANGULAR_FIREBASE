<div class="register-container">
  <h1 class="register-title">Crea tu cuenta</h1>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="register-form">
    <!-- Campo de Username -->
    <div class="form-group">
      <label for="username" class="form-label">Nombre de usuario</label>
      <input
        id="username"
        type="text"
        placeholder="Ingresa tu nombre de usuario"
        formControlName="username"
        class="form-input"
      />
      <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="error-text">
        <div *ngIf="form.get('username')?.hasError('required')">El nombre de usuario es obligatorio.</div>
        <div *ngIf="form.get('username')?.hasError('pattern')">El nombre de usuario solo puede contener letras y números.</div>
      </div>
    </div>

    <!-- Campo de Email -->
    <div class="form-group">
      <label for="email" class="form-label">Correo electrónico</label>
      <input
        id="email"
        type="email"
        placeholder="Ingresa tu correo electrónico"
        formControlName="email"
        class="form-input"
      />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-text">
        <div *ngIf="form.get('email')?.hasError('required')">El correo electrónico es obligatorio.</div>
        <div *ngIf="form.get('email')?.hasError('email')">El correo electrónico no es válido.</div>
      </div>
    </div>

    <!-- Campo de Contraseña -->
    <div class="form-group">
      <label for="password" class="form-label">Contraseña</label>
      <input
        id="password"
        type="password"
        placeholder="Ingresa tu contraseña"
        formControlName="password"
        class="form-input"
      />
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error-text">
        <div *ngIf="form.get('password')?.hasError('required')">La contraseña es obligatoria.</div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="form-button" [disabled]="form.invalid">Registrarse</button>
    </div>
  </form>
</div>
